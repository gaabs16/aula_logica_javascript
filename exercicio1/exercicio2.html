<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("digite um numero: "));

        if(numero>0){
            document.write("numero positivo: " + numero)
        }else if(numero<0){
            document.write("numero negativo: " + numero)
        }else if(numero==0){
            document.write("numero zero: " + numero)
        }
    </script>
</body>
</html>
