<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 4</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("digite um numero: "));
        let numero2 = parseInt(prompt("digite um numero: "));

        if(numero1==numero2){
            document.write("Números iguais: " + numero1 + "<br>" + numero2)
        }else if(numero1>numero2){
            document.write("Primeiro é maior: " + numero1)
        }else{
            document.write("Segundo é maior: " + numero2)
        }
    </script>
</body>
</html>
