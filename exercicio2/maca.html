    <script>
        let maca = parseInt(prompt("digite quantidade: "));
        let maiorDuzia = 3.50
        let menorDuzia = 2.50

        if(maca<12){
            document.write("Comprando abaixo de 1 duzia, a unidade sai por R$3.50." + "<br>" + maiorDuzia * maca);
        }else{
            document.write("Comprando 1 duzia ou acima, a unidade sai por R$2.50. Portanto valor a ser pago é de R$:" + maiorDuzia * maca);
        }
    </script>
