<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("digite um numero: " ));
        let numero2 = parseInt(prompt("digite um numero: " ));
        let operacao = parseInt(prompt("digite a operação desejada 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação: " ));
        let resultado 

        if(operacao==1){
            resultado = numero1 + numero2
            document.write("o resultado é: " + resultado)
        }else if(operacao==2){
            resultado = numero1 - numero2
            document.write("o resultado é: " + resultado)
        }else if(operacao==3){
            resultado = numero1 / numero2
            document.write("o resultado é: " + resultado)
        }
        else if(operacao==4){
            resultado = numero1 * numero2
            document.write("o resultado é: " + resultado)
        }else{
            document.write("voce digitou incorretamente, tente novamente: ")
        }
    </script>
</body>
</html>
