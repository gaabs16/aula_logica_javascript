<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poligono</title>
</head>
<body>
    <script>
        let lado = parseFloat(prompt("digite um numero: " ));
        let medida = parseFloat(prompt("digite um numero: " ));
        let resultado 

        if(lado==3){
            document.write("esse é um triangulo ")
            resultado = medida * 3
            document.write("o seu perimetro é: " + resultado)
        }else if(lado==4){
            document.write("ele é um quadrado! ")
            resultado = medida * medida
            document.write("a sua area é: " + resultado)
        }else if(lado==5){
            document.write("ele é um pentagono! ")
        }else if(lado<3){
            document.write("NÃO É UM POLÍGONO! ")
        }else{
            document.write("POLÍGONO NÃO IDENTIFICADO ")
        }
    </script>
</body>
</html>
