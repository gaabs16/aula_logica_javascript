</head>
<body>
    <script>
        let valor1 = parseInt(prompt("digite um numero: "));
        let valor2 = parseInt(prompt("digite um numero: "));
        let valor3 = parseInt(prompt("digite um numero: "));

        if(valor1 > valor2 && valor3 < valor1){
            document.write("o numero maior é: " + valor1)
        }else if(valor2 > valor1 && valor3 < valor2){
            document.write("o numero maior é: " + valor2)
        }else{
            document.write("o numero maior é: " + valor3)
        }
    </script>
</body>
